<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 26px;
        }
        body h4{
            text-align: center;
            color: bisque;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.cancel {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<h4>Please provide the following details for registration</h4>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <button type="button" onclick="registerStudent()">Register</button>
        <button type="button" class="cancel" onclick="cancelRegistration()">Cancel</button>
    </form>

    <script>
        function registerStudent() {
            // You can add JavaScript logic here to handle form submission
            alert("Student registered!");
            document.getElementById("studentForm").reset(); // Reset the form after registration
        }

        function cancelRegistration() {
            // You can add JavaScript logic here to handle cancel action
            alert("Registration canceled.");
            document.getElementById("studentForm").reset(); // Reset the form on cancel
        }
    </script>

</body>
</html>
